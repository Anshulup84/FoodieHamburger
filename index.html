<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <!-- link Css -->
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="main-content">
    <header>
      <div class="header-content">
        <div class="logo" id="logo">
          <img src="./Assets/foodie hamburger logo.png" alt="logo" />
        </div>
        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <span class="hamburger-icon">&#9776;</span>
          </div>
        </div>

        <nav>
          <span class="close-icon">&times;</span>
          <a href="#top-picks">Top Picks</a>
          <a href="#whopper">Whopper</a>
          <a href="#stunner-menu">Stunner Menu</a>
          <a href="#collection">New Foodie Collection</a>
          <a href="#deal">Deal of the Day</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="img-container">
          <img src="/foofieHamburger/Assets/Group 2.png" alt="Group img" />
        </div>
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section class="section" id="top-picks">
        <h2>Top Picks</h2>
        <div class="img-container">
          <img src="/foofieHamburger/Assets/burger.png" alt="burger" />
        </div>
      </section>
      <section class="section" id="whopper">
        <h2>Whopper</h2>
        <div class="img-container">
          <img
            src="/foofieHamburger/Assets/enggal-mukti-48F-Uvx9wvw-unsplash 2.png"
            alt="burger"
          />
        </div>
      </section>
      <section class="section" id="stunner-menu">
        <h2>Stunner Menu</h2>
        <div class="img-container">
          <img
            src="/foofieHamburger/Assets/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png"
            alt="burger"
          />
        </div>
      </section>
      <section class="section" id="collection">
        <h2>New Foodie Collection</h2>
        <div class="img-container">
          <img
            src="/foofieHamburger/Assets/john-fornander-VedLcUfLi74-unsplash 1.png"
            alt="burger"
          />
        </div>
      </section>
      <section class="section" id="deal">
        <h2>Deal of the Day</h2>
        <div class="img-container">
          <img
            src="/foofieHamburger/Assets/sk-CK6tjAIMJWM-unsplash (1) 1.png"
            alt="burger"
          />
        </div>
      </section>
      <footer>
        <p class="footer-text">Made with ❤️ by Anshul Kumar</p>
        <h3 class="go-to-top"><a href="#logo">Go to Top</a></h3>
      </footer>
    </main>
  </div>
  </body>
</html>
